<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="myQuiz">
                <div class="myQuiz__question-box">
                    <h1 class="myQuiz__question"></h1>
                    <p class="myQuiz__tracker"></p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="myQuiz__tagline">Please pick an option below!</p>
                </div>
                <div class="myQuiz__choices-box">
                    <ul class="myQuiz__choices">
                        <!-- create dynamically with JavaScript -->
                    </ul>
                </div>
                <div class="myQuiz__footer">
                    <button class="button button--bordered next">next</button>
                    <button class="button button--bordered restart">restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js" type="module"></script>
</html>
